                <script type="text/javascript">
                    var txx = document.getElementById("txx"), pwdx = document.getElementById("pwdx");
                    txx.onfocus = function () {
                        if (txx.value != "动态码") return;
                        txx.style.display = "none";
                        pwdx.style.display = "";
                        pwdx.value = "";
                        pwdx.focus(pwdx.style.color = '#000');
                    }
                    pwdx.onblur = function () {
                        if (pwdx.value != "") { pwdx.style.color = '#000'; return; }
                        pwdx.style.display = "none";
                        txx.style.display = "";
                        txx.value = "动态码";
                    }
                    function tel_dtyzm() {
                        var tel = formtel.usertel.value;
                        var captcha = formtel.captcha.value;
                        Ajax.call('teldtyzm_ajax.php', 'act=dtyzm&ion=login&tel=' + tel + '&captcha=' + captcha, dtyzmResponse, 'GET', 'JSON', '1', '1');

                    }
                    function dtyzmResponse(result) {
                        if (result.error == 1) {
                            document.getElementById('dtyzmts').innerHTML = result.message;
                        } else {
                            document.getElementById('dtyzmts').innerHTML = '';
                            time_out(60);
                            tel = result.tel;
                            captcha = result.captcha;
                            Ajax.call('teldtyzm_ajax.php?act=yzmsend', 'tel=' + tel + '&captcha=' + captcha, yzmsendResponse, 'POST', 'JSON', '1', '1');
                        }
                    }
                    function yzmsendResponse(result) {
                        if (result.error == 0) {
                            document.getElementById('dtyzmts').innerHTML = result.message;
                        }
                    }
                    function time_out(times) {
                        var time = times;
                        if (time > 1) {
                            time--;
                            document.getElementById('tel_dtyzmx').innerHTML = time + "秒后重新获取";
                            window.setTimeout(function () { time_out(time) }, 1000);
                        }
                        else {
                            document.getElementById('tel_dtyzmx').innerHTML = "<a href='javascript:' onClick='tel_dtyzm()'>重新获取</a>";
                        }
                    }
                </script>
